<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Messages Page!</h1>
        <p>This is where your messaging system will go.</p>
        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        document.getElementById("logoutBtn").addEventListener("click", function() {
            fetch("/logout", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.href = data.redirect;  // Redirect after logout
                });
        });
    </script>
</body>
</html>
